<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <!-- FlatpickrのCSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <title>店舗詳細</title>
</head>
<body>
<div class="nagoyameshi-wrapper">
    <!-- ヘッダー -->
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 nagoyameshi-container">
            <div class="row justify-content-center">
                <div class="col-xxl-9 col-xl-10 col-lg-11">
                    <div class="container">
                        <h2 class="col-lg-8 container mb-4">Your Favorite Shops</h2>

                        <div class="row">
                            <div class="col-lg-8 container mb-4" th:if="${favoriteShops.isEmpty()}">
                                <p>No favorite shops found.</p>
                            </div>

                            <div
                                    th:each="shop : ${favoriteShops}"
                                    class="col-lg-8 container mb-4"
                            >
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <a
                                                class="fw-bold"
                                                th:href="@{/shops/{id}(id=${shop.id})}"
                                                th:text="${shop.shopName}"
                                        ></a>
                                    </div>

                                    <div class="col">
                                        <span th:text="${shop.getDescription()}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:replace="~{fragment :: footer}"></div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>

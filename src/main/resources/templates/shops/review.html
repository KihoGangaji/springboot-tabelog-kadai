<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <!-- FlatpickrのCSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <title>店舗詳細</title>
</head>
<body>
<div class="nagoyameshi-wrapper">
    <!-- ヘッダー -->
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 nagoyameshi-container">
            <div class="row justify-content-center">
                <div class="col-xxl-9 col-xl-10 col-lg-11">
                    <div class="container">
                        <h2 class="col-lg-8 container mb-4">レビュー作成</h2>

                        <div class="row">

                            <div class="col-lg-8 container mb-4">
                                <form th:action="@{/shops/{id}/reviews(id=${shop.getId()})}" method="post" th:object="${newReviewForm}">
                                    <div class="form-group mb-3">
                                        <label for="rating">評価:</label>
                                        <select id="rating" class="form-control" th:field="*{rating}">
                                            <option value="1" class="text-warning">★</option>
                                            <option value="2" class="text-warning">★★</option>
                                            <option value="3" class="text-warning">★★★</option>
                                            <option value="4" class="text-warning">★★★★</option>
                                            <option value="5" class="text-warning">★★★★★</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="comment" class="fw-bold">コメント</label>
                                        <textarea id="comment" class="form-control" th:field="*{comment}" rows="3" placeholder="レビューを書く..."></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">レビューを送信</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:replace="~{fragment :: footer}"></div>
<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>

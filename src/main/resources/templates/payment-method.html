<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支払い方法の更新</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <h1>支払い方法</h1>
    <form th:action="@{/payment-method}" method="post">
        <input type="hidden" name="paymentMethodId" value="<!-- ここに支払い方法IDを埋め込む -->" />
        
        <label for="newCardNumber">カード番号:</label>
        <input type="text" id="newCardNumber" name="newCardNumber" required /><br/>

        <label for="newExpirationDate">有効期限 (MM/YYYY):</label>
        <input type="text" id="newExpirationDate" name="newExpirationDate" required /><br/>

        <label for="newCvc">CVC:</label>
        <input type="text" id="newCvc" name="newCvc" required /><br/>

        <button type="submit">更新</button>
    </form>
</body>
</html>

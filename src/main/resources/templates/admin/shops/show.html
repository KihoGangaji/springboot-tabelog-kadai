<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>店舗一覧</title>
</head>
<body>
<div class="nagoyameshi-wrapper">
    <!-- ヘッダー -->
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 nagoyameshi-container">
            <div class="row justify-content-center">
                <div class="col-xxl-9 col-xl-10 col-lg-11">
                    <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/shops}">店舗一覧</a></li>
                            <li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
                        </ol>
                    </nav>

                    <h1 class="mb-4 text-center" th:text="${shop.getShopName()}"></h1>

                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <div class="mb-4">
                        <img th:if="${shop.getImageName()}" th:src="@{/storage/__${shop.getImageName()}__}" class="w-100" alt="店舗画像">
                        <img th:unless="${shop.getImageName()}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 container mb-4">
                                <div class="row pb-2 mb-2 border-bottom">
                                    <div class="col-4">
                                        <span class="fw-bold">店舗名</span>
                                    </div>
                                    <div class="col">
                                        <span th:text="${shop.getShopName()}"></span>
                                    </div>
                                </div>
                                                                    <div class="row pb-2 mb-2 border-bottom">
                                                                        <div class="col-4">
                                                                            <span class="fw-bold">説明</span>
                                                                        </div>
                                                                        <div class="col">
                                                                            <span class="nagoyameshi-pre-wrap" th:text="${shop.getDescription()}"></span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row pb-2 mb-2 border-bottom">
                                                                        <div class="col-4">
                                                                            <span class="fw-bold">料金</span>
                                                                        </div>
                                                                        <div class="col">
                                                                            <span th:text="${#numbers.formatInteger(shop.getPrice(), 1, 'COMMA') + '円'}"></span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row pb-2 mb-2 border-bottom">
                                                                        <div class="col-4">
                                                                            <span class="fw-bold">人数</span>
                                                                        </div>
                                                                        <div class="col">
                                                                            <span th:text="${shop.getReserveCount() + '人'}"></span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row pb-2 mb-2 border-bottom">
                                                                        <div class="col-4">
                                                                            <span class="fw-bold">住所</span>
                                                                        </div>
                                                                        <div class="col">
                                                                            <span th:text="${shop.getAddress()}"></span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row pb-2 mb-2 border-bottom">
                                                                        <div class="col-4">
                                                                            <span class="fw-bold">電話番号</span>
                                                                        </div>
                                                                        <div class="col">
                                                                            <span th:text="${shop.getPhoneNumber()}"></span>
                                                                        </div>
                                                                    </div>
                            </div>

                        </div>

<!--                         レビューセクション -->
<!--                                                    <div th:each="review : ${reviews}" class="mb-3">-->
<!--                                                        <div class="card">-->
<!--                                                            <div class="card-body">-->
<!--                                                                <h5 class="card-title" th:text="${review.getUser().getUsername()}"></h5>-->
<!--                                                                <p class="card-text" th:text="${review.getComment()}"></p>-->
<!--                                                                <p th:text="'評価: ' + ${review.getRating()}"></p>-->
<!--                                                            </div>-->
<!--                                                        </div>-->
<!--                                                    </div>-->

<!--                         レビューフォーム -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
